    <title>Nebula</title>

    <!-- Dark mode: run BEFORE React to prevent flash -->
    <script>
      (function () {
        try {
          const theme = localStorage.getItem("darkmode");
          if (theme === "true") {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {}
      })();
    </script>
  </head>
